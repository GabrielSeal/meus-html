<meta charset="UTF=8">

<script>
	
function pulaLinha()
{
	document.write("<br>");
}


function mostra(gerações)
{
	document.write(gerações);

}


var anos = 1500;
var mediaAnos = 28;
var anoAtual = 2021;
var diferençaAnos = anoAtual - anos;
var resultado = diferençaAnos/mediaAnos;

mostra("a diferença de anos é de " + Math.round(resultado));
pulaLinha();
mostra("teste de pula linha");


</script>
