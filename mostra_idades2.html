<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase)
{
	document.write("<big>" + frase + "/<big>");
	pulaLinha();

}


var ano = 2021;
mostra("eu nasci em : " + (ano - 21));
mostra("pai nasceu em : " + (ano - 57));
mostra("mae nasceu em : " + (ano - 43));


</script>
